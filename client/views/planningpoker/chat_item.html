<template name="chat_item">
    <li>
        <p class="commentInfo">{{name}}<small class="commentDateStamp">{{prettifyDate createdAt}}</small></p>
        <div class="comment">
            <p>{{message}}</p>
        </div>
    </li>

</template>

<template name="vote_item">
    <div class="card-vote{{myVoteCard}} col-md-2 ">
        {{#if showVote}}
             <p data-value = "{{vote}}">{{vote}}</p>
        {{/if}}
    </div>
</template>
